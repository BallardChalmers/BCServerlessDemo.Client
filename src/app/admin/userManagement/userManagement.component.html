<div class="row">
    <div class="col-md-6">
        <h3 *ngIf="orgName">Journeys</h3>
    </div>
    <div class="col-md-6">
        <div class="d-flex flex-row-reverse">
            <div>
                <app-inline-search (onSearch)="search($event)" (onCancel)="cancelSearch()" [(searchText)]="searchText">
                </app-inline-search>
            </div>
            <div *ngIf="canAddEdit" class="top-button-container">
                <button class="btn btn-primary" type="button" (click)="openAddJourneyModal()">
                    <i title="Add a journey" class="fa fa-plus" aria-hidden="true"></i> Add
                </button>
            </div>
        </div>
    </div>
</div>

<div class="journey-container">
    
    <app-viewport [viewport]="viewableUsers" cssClass="list-group-item border-left-0 border-right-0 flex-column" (onLoadMore)="loadMore($event)">
        <ng-template let-item>
            <div class="row">
                    <h1>{{item.edit}}</h1>
                <div id="journey-name" class="col-md">
                    <div class="d-flex flex-wrap">
                        <div class="p-2 mr-2">
                            <h4>{{item.displayName}}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12 {{cssClass}}">
                            <div class="card flex-md-row mb-8 shadow-sm h-md-250">
                                <div class="card-body row align-items-start">
                                    <div class="col-md-9">
                                        <h3 class="mb-0">
                                            <a class="text-dark" href="#">{{item.appRole}}</a>
                                        </h3>
                                        <div class="mb-1 text-muted">Some other stuff</div>
                                        <button *ngIf="canEdit" class="btn btn-primary btn-sm" type="button" title="Edit" (click)="edit()">
                                            <i class="fa fa-pencil-square-o"></i> Edit
                                        </button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            <app-journey-edit *ngIf="item.edit" [journey]="item" (delete)="deleteJourney($event)"  [canEdit]="canAddEdit"></app-journey-edit>
            -->
        </ng-template>
    </app-viewport>
</div>
